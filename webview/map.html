<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpYGb8BVSnp_5KgwqPgZbsVnRWfT8NS5I"></script>
	<style type="text/css">
		html, body, #map {
			height: 100%;
			width: 100%;
		}
		#map {
			background-color: black;
		}
	</style>
</head>
<body>
	<div id="map"></div>
	<script type="text/javascript">
		var directionsService = new google.maps.DirectionsService();
		var directionsDisplay = new google.maps.DirectionsRenderer();

		var clientLocation = "oakland, ca";
		var destination = "rockridge bart";
		var currentTravelMode = "DRIVING";

		function initMap() {
			var mapOptions = {
				zoom: 10,
				center:  {lat: 37.75, lng: -122.3}
			}
			var map = new google.maps.Map(document.getElementById('map'), mapOptions);
			directionsDisplay.setMap(map);
		}

		function calcRoute(directionsService, directionsDisplay) {
			directionsService.route({
			    origin: clientLocation,
			    destination: destination,
			    travelMode: currentTravelMode.toUpperCase()
			  }, function(response, status) {
			    if (status === 'OK') {
			      directionsDisplay.setDirections(response);
			    } else {
			      window.alert('Directions request failed due to ' + status);
			    }
			  });
		}

		initMap();
		calcRoute(directionsService, directionsDisplay);
	</script>
</body>
</html>
